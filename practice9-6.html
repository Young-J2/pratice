<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image {
            width: 100%; /* 초기 너비를 100%로 설정 */
            max-width: 500px; /* 최대 너비 설정 */
            transition: transform 0.2s; /* 부드러운 전환 효과 */
        }
    </style>
    <script>
        let scale = 1;

        function wheel(e) {
            e.preventDefault(); // 기본 스크롤 동작 방지
            let img = document.getElementById("image");

            // 마우스 휠의 방향에 따라 크기를 조정
            if (e.deltaY < 0) {
                scale *= 1.05; // 아래로 굴릴 때 5% 확대
            } else {
                scale *= 0.95; // 위로 굴릴 때 5% 축소
            }

            // 이미지 크기 조정
            img.style.transform = `scale(${scale})`; // scale 적용
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    <br>
    <img id="image" src="media/apple.png" alt="Sample Image" onwheel="wheel(event)">
</body>
</html>
