<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changeimg() {
            let sel=document.getElementById("sel");
            let img=document.getElementById("img");

            img.onload=function () {
                let mySpan=document.getElementById("mySpan");
                mySpan.innerHTML=img.width+"x"+img.height;
            }
        
        let index=sel.selectedIndex;
        img.src=sel.options[index].value;
        }
    </script>
</head>

<body onload="changeimg()">
<h3>onload로 이미지 크기 출력</h3>
<hr>

<form>
    <select id="sel" onchange="changeimg()">
        <option value="media/apple.png">사과</option>
        <option value="media/banana.png">바나나</option>
        <option value="media/mango.png">망고</option>
    </select>
    <span id="mySpan">이미지 크기</span>
</form>    

<p><img id="img" src="media/apple.png" alt="."></p>
</body>
</html>
