<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function whatkeyDown(e) {
            let str = "";
            let div = document.getElementById("div");
            div.innerHTML = "";

            str += "e.key= " + e.key + "<br>";
            str += "e.code= " + e.code + "<br>";
            div.innerHTML = str;
        }
    </script>
</head>

<body>
    <h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
    <hr>
    텍스트 창에 키를 눌러 보세요. Alt, shift, Ctrl 키도 가능합니다.< <br>
        <input type="text" id="text" onkeydown="whatkeyDown(event)">
        <div id="div" style="background-color: skyblue; width: 200px; height:150px;"></div>
</body>

</html>
